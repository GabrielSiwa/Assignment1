<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + JS Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navigation bar -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-10">
      <ul class="flex justify-center space-x-8">
        <li
          class="hover:bg-blue-600 cursor-pointer px-4 py-2 rounded-lg transition duration-300 shadow-sm bg-blue-500 text-white active:ring-2 active:ring-blue-400 active:ring-offset-2"
          data-category="distance"
        >
          Distance
        </li>
        <li
          class="hover:bg-blue-600 cursor-pointer px-4 py-2 rounded-lg transition duration-300 shadow-sm bg-gray-200 text-gray-900"
          data-category="temperature"
        >
          Temperature
        </li>
        <li
          class="hover:bg-blue-600 cursor-pointer px-4 py-2 rounded-lg transition duration-300 shadow-sm bg-gray-200 text-gray-900"
          data-category="weight"
        >
          Weight
        </li>
      </ul>
    </nav>
    <!-- Main container centered on the page -->
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center">Tailwind + JS Assignment</h1>
        <div class="relative mt-4">
          <select
            id="unit-select"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white border border-gray-200 rounded px-2 py-1 text-gray-900"
          >
            <option value="miles">mi</option>
            <option value="km">km</option>
          </select>
          <input
            id="input-value"
            type="text"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter a value"
          />
        </div>
        <div class="relative mt-4">
          <!-- Output field -->
          <input
            id="output-value"
            type="text"
            class="w-full mt-4 p-2 border border-gray-300 rounded"
            placeholder="Output value"
            disabled
          />
          <!--Button -->
          <span
            id="output-unit"
            class="absolute right-2 top-7 text-sm px-1 rounded"
          >
            km
          </span>
        </div>
        <button
          id="convert-button"
          class="bg-blue-800 text-white mt-5 py-2 px-4 rounded hover:bg-blue-500 transition duration-200"
        >
          Convert!
        </button>
        <p class="text-opacity-60 text-gray-900 text-xs">
          <br />
          Separate multiple values with a comma for conversion.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
