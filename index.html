<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind + JS Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Example container with a button and a result area -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <button id="myButton" class="bg-blue-500 text-white py-2 px-4 rounded">Click Me</button>
      <div id="result" class="mt-4 text-center text-xl hidden">
        <p>You clicked the button!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
